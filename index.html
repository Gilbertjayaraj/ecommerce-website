<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Shop</h1>
    <button id="cart-btn" class="bg-white text-blue-600 px-4 py-2 rounded shadow">
      Cart (<span id="cart-count">0</span>)
    </button>
  </header>

  <!-- Search Bar -->
  <div class="p-4 bg-white shadow">
    <input id="search-bar" type="text" placeholder="Search products..." 
      class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Products Grid -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6" id="products"></main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white w-96 p-6 rounded shadow-lg">
      <h2 class="text-xl font-bold mb-4">Your Cart</h2>
      <ul id="cart-items" class="space-y-2"></ul>
      <p class="mt-4 font-semibold">Total: $<span id="cart-total">0</span></p>
      <div class="mt-4 flex justify-between">
        <button id="close-cart" class="bg-gray-400 text-white px-4 py-2 rounded">Close</button>
        <button id="checkout" class="bg-green-500 text-white px-4 py-2 rounded">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white w-96 p-6 rounded shadow-lg text-center">
      <h2 class="text-xl font-bold mb-4 text-green-600">âœ… Order Successful!</h2>
      <p class="mb-4">Thank you for shopping with us ðŸŽ‰</p>
      <button id="close-checkout" class="bg-blue-600 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
